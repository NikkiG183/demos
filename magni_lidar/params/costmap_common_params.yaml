# obstacle_range defines that only objects within this distance will be updated in costmaps
obstacle_range: 2.5

# ratrace_range defines the space around the robot that objects can be cleared out if not seen
raytrace_range: 3.0

# footprint are the corners of the robot relative to base_link location. I use CCW
footprint: [[-0.32, -0.22], [-0.32, 0.22], [0.12, 0.22], [0.12, -0.22]]

# inflation_radius define that objects farther away than this have equal obstacle cost
inflation_radius: 0.50

observation_sources: laser_scan_sensor  

laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: /scan, marking: true, clearing: true}

